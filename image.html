<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in html</title>
</head>
<body>
    <h1>Image in HTML</h1>
    <img src="https://tse1.mm.bing.net/th/id/OIP.BWaTlZB5jUZGhHj0G5QtOgHaFE?pid=Api&P=0&h=1800" alt="Pyramid image" height="400">
    <img src="https://fthmb.tqn.com/AhflW7EmJFVahbei1dunwZVS3Ic=/2143x1399/filters:fill(auto,1)/GettyImages-154260931-584169ec3df78c0230514c82.jpg" alt="Egypt Pyramid" width="800">
    <img src="./aladin.jpg" alt="aladin lamp" width="300">
    <p>Don't try to give height and width both at the same time while using img tag.. it will not look good</p>
    <p>source attribute is used to add the path of the image</p>
    <p>alt is used to add alternative text to be displayed if the image fails to display</p>
    
</body>
</html>
