<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
</head>
<body>
    <h2>Fruit Information</h2>
    <table border="1" cellpadding="5" width="600" cellspacing="5">
        <tr>
            <th>Fruit Image</th>
            <th>Fruit Name</th>
            <th>Dishes You can Make</th>
        </tr>
        <tr>
            <td><img src="https://tse3.mm.bing.net/th/id/OIP.XprgHSCfPgHBpfQBBfAWqwHaFb?pid=Api&P=0&h=180" alt="Apple image" ></td>
            <td>Apple</td>
            <td><ul>
                <li>Apple pie</li>
                <li>Apple crumble</li>
                <li>Apple salad</li>
            </ul></td>
        </tr>
        <tr>
            <td><img src="https://tse4.mm.bing.net/th/id/OIP.O5PI9L5tQ6Ml5o0OT_mw-QHaE8?pid=Api&P=0&h=180" alt="Mango image"></td>
            <td>Mango</td>
            <td><ul>
                <li>Mango smoothie</li>
                <li>Mango milkshake</li>
                <li>Mango pie</li>
            </ul></td>
        </tr>
        <tr>
            <td><img src="https://tse4.mm.bing.net/th/id/OIP.hc5LzNp4FXxnPxecfJUMewHaEK?pid=Api&P=0&h=180" alt="Orange"></td>
        <td>Orange</td>
        <td><ul>
            <li>Orange pudding</li>
            <li>Orange milkshake</li>
            <li>Orange Mojito</li>
        </ul></td>
        </tr>
    </table>
</body>
</html>
