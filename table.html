<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Table in html</title>
</head>
<body>

        <th>Salary</th>
    </tr>
    <tr>
        <td>001</td>
        <td>Sam</td>
        <td>40000</td>
    </tr>
    <tr>
        <td>002</td>
        <td>Adam</td>
        <td>67000</td>
    </tr>
    <tr>
        <td>003</td>
        <td>Sarvesh</td>
        <td>90000</td>
    </tr>

    </table>
    </center>
</body>
</html>
