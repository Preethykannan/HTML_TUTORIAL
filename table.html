<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html</title>
</head>
<body>
    <h3>Table In HTML</h3>
    <table border="1" width="500" height="100" cellspacing="5" cellpadding="5">
        <caption>Employee details</caption>
    <tr><th>Eid</th>
        <th>Ename</th>
        <th>Salary</th>
    </tr>
    <tr>
        <td>001</td>
        <td>Sam</td>
        <td>40000</td>
    </tr>
    <tr>
        <td>002</td>
        <td>Adam</td>
        <td>67000</td>
    </tr>
    <tr>
        <td>003</td>
        <td>Sarvesh</td>
        <td>90000</td>
    </tr>

    </table>
    

    <h3>Table creation using rowspan and colspan</h3>

    <table border="1" width="400">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">9</td>
            <td>5</td>
        </tr>
        <tr>
            <td rowspan="2">6</td>
            <td>7</td>
            <td rowspan="3">8</td>
        </tr>
        <tr>
            <td>9</td>
        </tr>
        <tr>
            <td colspan="2">10</td>
        </tr>
    </table>
</body>
</html>
