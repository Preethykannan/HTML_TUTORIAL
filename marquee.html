<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee tag</title>
</head>
<body>
    <marquee behavior="alternate" loop="1" direction="up" scrollamount="5">
         <h2>Hello guys!</h2>
    </marquee>
    <marquee behavior="" loop="1" direction="up">
        <p>Breaking news : <b>Broadway bus stand likely to be closed for redevelopment</b></p>
    </marquee>
    <marquee behavior="" direction="up" scrollamount="10">
        <img src="https://tse1.mm.bing.net/th/id/OIP.x0UsqsExy4xeAM4uJhIN2wAAAA?pid=Api&P=0&h=180" alt="broadway bus stand" height="200">
        <img src="https://th-i.thgim.com/public/news/cities/chennai/article19894065.ece/alternates/LANDSCAPE_1200/21THBROADWAYBUSSTAND" alt="bus stand pic" height="200">
    </marquee>
    <marquee behavior="slide" direction="up" height="150">
        <img src="https://tse1.mm.bing.net/th/id/OIP.QH49PC552EETbMXBlVyU4wHaE7?pid=Api&P=0&h=180" alt="newspaper" height="300">
    </marquee>
</body>
</html>
